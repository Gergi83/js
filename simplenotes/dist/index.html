<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.a11e3109.css">
    <title>BasicNotes</title>
  <script src="/style.a11e3109.js"></script></head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-1">
      <div class="container">
        <a href="#" class="navbar-brand">BasicNotes</a>
      </div>
    </nav>
    <div class="container notes-container">
      <div class="card card-body card-form">
        <h1>Free Up Your Memory - Write Notes</h1>
        <div class="form-group">
          <input type="text" id="title" class="form-control" placeholder="Note Title">
        </div>
        <div class="form-group">
          <textarea id="body" class="form-control" placeholder="Note Body"></textarea>
        </div>
        <input type="hidden" id="id" value="">
        <button class="note-submit btn btn-primary btn-block">Save Note</button>
        <span class="form-end"></span>
      </div>
      <br>
      <div class="filter-container">
        <h3>Live Filter</h3>
        <input type="text" name="filter" id="filter" placeholder=" write here ...">
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id="sort-by-title">
          Sort A-Z by title: Off
        </button>
        <button type="button" class="btn btn-secondary" id="sort-by-body">
          Sort A-Z by body: Off
        </button>
        <button type="button" class="btn btn-secondary" id="sort-off">
          Turn Off Sort
        </button>
      </div>
      <br>
      <div id="notes"></div>
    </div>
    <footer class="mt-2 mb-2 p-1 text-center bg-light">
      BasicNotes &copy;
    </footer>
    <script src="/app.a6a4d504.js" type="module"></script>
  </body>
</html>
